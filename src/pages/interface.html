<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinder - Sign In</title>
    <link rel="stylesheet" href="interface.css"
</head>

<body>
    <div class="container">
        <div class="logo-container">
          <img src="svg/logo2.jpg" alt="Skinder Logo" class="logo">
        </div>

        <div class="terms-text">
            By tapping "Sign in", you agree to our <a href="#">Terms</a>. Learn how we process your data in our <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
        </div>

        <div class="sign-in-buttons">
            <button class="sign-in-btn" id="googleBtn">
                <div class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                <span class="btn-text">Continue with Google</span>
                <div class="loading"></div>
            </button>

            <button class="sign-in-btn" id="facebookBtn">
                <div class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </div>
                <span class="btn-text">Continue with Facebook</span>
                <div class="loading"></div>
            </button>

            <button class="sign-in-btn" id="emailBtn">
                <div class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="5" width="18" height="14" rx="2"/>
                        <path d="M3 7l9 6 9-6"/>
                    </svg>
                </div>
                <span class="btn-text">Continue with email</span>
                <div class="loading"></div>
            </button>
        </div>

        <a href="#" class="more-options" id="moreOptions">More options</a>
    </div>

    <!-- Email Sign In/Up Modal -->
    <div class="modal" id="emailModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2 id="modalTitle">Sign In to Skinder</h2>
            
            <div class="success-message" id="successMessage"></div>
            
            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="modal-btn" id="submitBtn">Sign In</button>
            </form>

            <div class="toggle-form">
                <span id="toggleText">Don't have an account? <a id="toggleLink">Sign Up</a></span>
            </div>
        </div>
    </div>
    <script src="interface.js"></script>
</body>
</html>
